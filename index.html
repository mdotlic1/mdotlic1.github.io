<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/loadingScript.js"></script>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="http://icons.iconarchive.com/icons/uiconstock/socialmedia/512/IMDb-icon.png" type="image/icon type"></link>
    <title>IMDb Top 250 Movies</title>
</head>
<body>
    <div class="keyEntry" id="keyEntry">
        <div class="titleContainer">
            <div class="logo">IMDb</div>
            <h1 class="mainTitle" id="mainTitle">Top 250</h1>
        </div>
        <div class="keyInput">
            <input type="text" id="keyInput" placeholder="Enter an API key">
            <button id="keyButton" onclick="enter()">Enter</button>
        </div>
        <div class="info">
            <p>Enter an API key to view the top 250 movies/shows on IMDb.</p>
            <p>If you don't have an API key, you can get one <a href="https://imdb-api.com/API" target="_blank">here</a>.</p>
        </div>
    </div>
    <div class="mainContainer" id="mainContainer">
        <div class="titleContainer">
            <div class="logo">IMDb</div>
            <h1 class="mainTitle" id="mainTitle">Top 250 Movies</h1>
        </div>
        <div class="selectionContainer">
            <p class="selection" id="movies" style="font-weight: bold;">Movies</p>
            <p> / </p>
            <p class="selection" id="shows">Shows</p>
        </div>
        <div class="watchedFilter">
            <div>
                <input type="radio" name="watchedFilter" value="All" id="all">
                <label for="all">All</label>
            </div>
            <div>
                <input type="radio" name="watchedFilter" value="Watched" id="watched">
                <label for="watched">Watched</label>
            </div>
            <div>
                <input type="radio" name="watchedFilter" value="NotWatched" id="notWatched">
                <label for="notWatched">Not watched</label>
            </div>
        </div>
        <div class="search-wrapper">
            <label for="search" id="searchLabel">Search Movies</label>
            <input type="search" id="search" class="search" data-search placeholder="Search...">
        </div>
        <p id="counter" class="counter"></p>
        <div id="container"></div>

    </div>
    <template id="temp1">
        <div class="temp1">
            <label class="label"> 
                <input type="checkbox" name="checkbox" id="watched" value="text"> Watched
              </label>
            <h3 id="title" class="title" data-title></h3>
            <div id="imageContainer" class="poster">
                <img id="img" class="img"></img>
            </div>
            <p id="rating" class="rating"></p>
            <p id="crew" class="crew"></p>
        </div>
    </template>
</body>
</html>
